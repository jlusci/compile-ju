{% extends 'base.html' %}
{% block body %}

<div id="mainbox">
    <h1>Suddenly, a wild interpreted script appears!</h1>
    <p>Your JU code was evaluated successfully.</p>
	<div id="codebox">
        <div class="left">
            <h3>JU code</h3>
    		<div id="codeinput">
                {% for line in intext %}
                    {{line}}<br>
                {% endfor %}
        	</div>
        </div>
        <div class="right">
            <h3>Evaluation</h3>
        	<div id="codeeval">
                {% for line in outtext %}
                    {{line}}<br>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

		</div> -->

function clearContents(element) {
  element.value = '';

$(main);

</script>



{% endblock %}
